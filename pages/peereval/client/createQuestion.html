<template name="createQuestion">
  <h1>Create a new Peer Evaluation Question</h1>
  Short Description of the Question:<br>
  <input type="text" class="js-title">
  <br/>
  <textarea name="description" class="textarea js-question-description"
       cols="100%" rows="4">
  </textarea>
  <br>
  <h2>Rubric</h2>
  Number of points: <input type="text" class="js-points"><br>
  <textarea name="rubric" class="textarea js-rubric" rows="4" cols="100%">
  </textarea>
  <br>
  <button class="js-submit-question">Submit</button>
</template>
