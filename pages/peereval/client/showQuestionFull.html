<template name="showQuestionFull">
  <h1>{{title}}</h1>
  <div style="white-space: pre-wrap;">
  {{question}}
  </div>
  {{#if answer.submitted}}
  <hr>
  <h2>Your Answer</h2>
  Submission date and time: {{answer.createdAt}}
  <pre class="bg-info">
    {{answer.answer}}
  </pre>
  <a class="btn btn-small btn-info" href="/seeReviews/{{_id}}">See reviews of your answer</a>
  <a class="btn btn-small btn-info" href="/seeYourReviews/{{_id}}">Show your reviews for this problem</a>

  <a class="btn btn-small btn-primary" href="/reviewAnswers/{{_id}}">Review others answers</a>

  <a class="btn btn-small btn-primary" href="/viewClass/{{class_id}}">View more questions</a>

  {{else}}
  <h2>Enter your answer here </h2>
  <textarea class="form-control js-student-answer" rows="10" >{{answer.answer}}</textarea>
  <br>
  <br><br>
  <input type="checkbox" class="js-submit-state"> Submit to server?  No changes will be allowed after submitting...
  <br><br>


  <button class="btn {{#if submitMode}} btn-lg {{else}} btn-sm{{/if}} btn-info js-submit-answer">
    {{#if submitMode}} Submit {{else}} Save {{/if}}
  </button>
  {{/if}}
  <hr>
</template>
