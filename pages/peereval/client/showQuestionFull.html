<template name="showQuestionFull">
  <h1>{{title}}</h1>
  <div style="white-space: pre-wrap;">
  {{question}}
  </div>
  {{#if answer}}
  <hr>
  <h2>Your Answer</h2>
  Submission date and time: {{answer.createdAt}}
  <pre class="bg-info">
    {{answer.answer}}
  </pre>
  <a class="btn btn-small btn-info" href="/seeReviews/{{_id}}">See reviews of your answer</a>
  <a class="btn btn-small btn-info" href="/seeYourReviews/{{_id}}">Review your reviews</a>

  <a class="btn btn-small btn-primary" href="/reviewAnswers/{{_id}}">Review others answers</a>

  <a class="btn btn-small btn-primary" href="/viewClass/{{class_id}}">View more questions</a>

  {{else}}
  <h2>Enter your answer here </h2>
  <textarea class="form-control js-student-answer" rows="10" ></textarea>
  <br>
  <br>
  Press <button class="btn btn-lg btn-info js-submit-answer">submit</button> when done!
  <br>
  You will not be able to edit your answers!
  {{/if}}
  <hr>
  <!--
  {{#if hasAnswered}}
  {{> reviewAnswers q=q  }}
  {{else}}
  After you submit your answer, you will be able to review other people's answers
  {{/if}}
  <hr>
  {{#if hasEnoughReviews}}
  {{> seeReviews myAnswer=answer}}
  {{else}}
  After you've completed enough reviews of others answers,
  you will be able to see the reviews of your own answers.
  {{/if}}
  -->
</template>
