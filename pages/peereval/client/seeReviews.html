<template name="seeReviews">
  <h1>Reviews of your answer</h1>

  {{#if answer}}
  <h3>Question: {{answer.q.title}}</h3>
  <pre class="bg-info">
    {{answer.q.question}}
  </pre>
  <h2>Your answer</h2>
  <pre class="bg-info">
    {{answer.a.answer}}
  </pre>


  <h2>Reviews of your answer by other students</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>Rating</th><th>Review</th><th>CreatedAt</th></tr>
    </thead>
    <tbody>
      {{#each r in reviews}}
        {{> reviewsOfMyAnswer r=r}}
      {{/each}}
    </tbody>
  </table>
  {{else}}
  No one has reviewed your answer yet. Please check back later.
  {{/if}}

</template>

<template name="reviewsOfMyAnswer">
  <tr class="{{#if TAclass r}}bg-primary{{/if}}">
    <td>{{r.rating}} points</td>
    <td><pre>{{r.review}}</pre></td>
    <td>{{r.createdAt}}</td>
    <td>{{#if TAclass r}}TA review{{else}}student review{{/if}}</td>
  </tr>
</template>
