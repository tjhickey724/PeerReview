<template name="questionsummary">
  <h1>Question Summary for {{title}}</h1>
  <pre class="bg-primary">{{question}}</pre>
  <ul>
  {{#each answer in answers _id}}
    <li> <pre class="bg_info">{{answer.answer}}</pre>
      <ul>
        {{#each review in reviews answer._id}}
          <li class="bg-warning">[{{review.rating}}]: {{review.review}}</li>
        {{/each}}
      </ul>
    </li>
  {{/each}}
  </ul>
</template>
