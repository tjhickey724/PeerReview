<template name="home">

<div class="jumbotron">
<h1>Brandeis Peer Evaluation</h1>
<p> Create or enroll in a class below </p>
</div>


<h2>Classes</h2>
<ul>
  {{#each class in classes}}
  {{> showclass class=class}}
  {{/each}}
</ul>
<hr>
<h2>Join a class</h2>
Class id: <input type="text" id="classcode">
<input id="joinclass" type="submit" value="join">
<hr>
<h2>Classes I own</h2>
<ul>
  {{#each class in myclasses}}
  {{> showmyclass class=class}}
  {{/each}}
</ul>

{{#if theClass}}
  {{> showQuestions}}
{{/if}}
</template>

<template name="showclass">
  <button id="viewClass" class="btn btn-large btn-primary">{{class.class_name}}</button>
</template>

<template name="showmyclass">
  <button id="viewMyClass" class="btn btn-large btn-primary">{{class.name}}</button>
</template>
