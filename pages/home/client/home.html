<template name="home">


<div class="jumbotron">
<h1>Classes</h1>
<p> Enroll in a class with a class pin (7 digits): <input type="text" id="classcode">
<input id="joinclass" type="submit" value="join">
</p>
</div>


<div class="row">
  <div class="col-md-3 bg-danger">
<h2>Classes I'm taking</h2>
<ul>
  {{#each class in classes}}
  {{> showclass class=class}}
  {{/each}}
</ul>
</div>

<div class="col-md-3 col-md-offset-1 bg-danger">
<h2>Classes I'm TAing</h2>
<ul>
  {{#each class in mytaclasses}}
  {{> showclass class=class}}
  {{/each}}
</ul>
</div>

<div class="col-md-3 col-md-offset-1 bg-danger">
<h2>Classes I own</h2>
<ul>
  {{#each class in myclasses}}
  {{> showmyclass class=class}}
  {{/each}}
</ul>
</div>
</div>

</template>

<template name="showclass">
  <li><a href="viewClass/{{class.class_id}}">
          {{class.class_name}}
  </a></li>
</template>



<template name="showmyclass">
  <li><a href="viewClass/{{class._id}}">{{class.name}}</a></li>
</template>
